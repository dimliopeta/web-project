      <!--sign up form for civilians-->
      <section id="signup">

        <form class="needs-validation bg-light" novalidate>
          <div class="row ms-2">
            <div class="form-group col-md-4 mt-2">
              <label for="inputUsername4">Username</label>
              <input type="text" class="form-control" id="inputUsername4" placeholder="Username">
            </div>
            <div class="form-group col-md-4 mt-2">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
          </div>
          <div class=" form group col-md-6 mt-2 ms-3">
            <label for="validationCustom01">Ονοματεπώνυμο</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Όνοματεπώνυμο" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="form-group col-md-8 mt-2 ms-3">
            <label for="inputAddress">Διεύθυνση</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Διεύθυνση">
          </div>
          <div class="row">
            <div class="form-group col-md-6 mt-2 ms-3">
              <label for="inputCity">Πόλη</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4 mt-2 ms-3">
              <label for="inputState">Νομός</label>
              <select id="inputState" class="form-control">
                <option selected>Επιλέξτε...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2 mt-2 ms-3">
              <label for="inputZip">ΤΚ</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-2 ms-3">Εγγραφή!</button>
        </form>
        
      </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Democritus - online thesis platform </title>
  <!------------------ Bootstrap CSS ------------------>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!------------------ Bootstrap Bundle with Popper ------------------>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="images/DemBrowserIcon.png" type="image/x-icon">

  <style>
    section {
      padding: 30px 0;
    }

    .carousel-inner {
      padding: 1em;
    }

    .cards-wrapper {
      display: flex;
      gap: 1em;
    }

    .card {
      flex: 1;
      max-width: 300px;
    }

    .carousel-control-prev,
    .carousel-control-next {
      width: 3rem;
      height: 3rem;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-size: 1rem;
    }
  </style>
</head>

<body>
  <!------------------ Navbar ------------------>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top nav-item dropdown">
    <a class="navbar-brand px-3 fs-4" href="student">
      <img src="images/DemIcon.png" alt="Democritus" width="40" height="40"> Democritus
    </a>
    <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#mainnav"
      aria-controls="mainnav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse mx-3" id="mainnav">
      <div class="navbar-nav fs-5">
        <a class="nav-item nav-link" href="/announcements">Ανακοινώσεις</a>
        <a class="nav-item nav-link" href="/login">Σύνδεση</a>
      </div>
    </div>
  </nav>

  <!------------------ Main Area ------------------>
  <section id="intro">
    <div class="container-lg">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6 pt-5 text-center text-md-start">
          <h1>
            <div class="display-2 text-muted">Democritus</div>
            <div class="display-5 text-primary"> Your Online Thesis Platform</div>
          </h1>
          <p class="lead my-4 text-bolder">Η διπλωματική σας εργασία, με ένα κλικ.</p>
          <a href="/login" class="btn btn-outline-danger btn-lg">Σύνδεση με upnet</a>

        </div>
        <div class="col-md-5 pt-5 text-center d-none d-md-block">
          <img class="img-fluid" src="images/homeJPG.jpg" alt="hands">
        </div>
      </div>
    </div>
  </section>

  <!------------------ Start Now Section ------------------>
  <section id="types" class="bg-light mt-5">
    <div class="container-lg">
      <div class="text-center">
        <h2>Ξεκίνα τώρα!</h2>
        <div class="row my-5 align-items-center justify-content-center">
          <div class="col-8 col-lg-4 col-xl-3">
            <div class="card">
              <img src="images/unistudent.jpg" alt="student" class="card-img-top">
              <div class="card-body text-center py-4">
                <h5 class="card-title">Φοιτητές</h4>
                  <p class="card-subtitle">
                  </p>
                  <a href="/login" class="btn btn-outline-primary btn-lg mt-3">Ας ξεκινήσουμε!</a>
              </div>
            </div>
          </div>
          <div class="col-8 col-lg-4 col-xl-3">
            <div class="card">
              <img src="images/uniprofessor.jpg" alt="professor" class="card-img-top">
              <div class="card-body text-center py-4">
                <h5 class="card-title">Καθηγητές</h4>
                  <p class="card-subtitle">
                  </p>
                  <a href="/login" class="btn btn-outline-primary btn-lg mt-3">Ας ξεκινήσουμε!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  <!------------------ Bootstrap JS ------------------>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>

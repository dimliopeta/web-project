<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Democritus-Login</title>
    <!------------------ Bootstrap CSS ------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="images/DemBrowserIcon.png" type="image/x-icon">

<body>

    <!--- Navbar --->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top ">
        <a class="navbar-brand px-3 fs-4" href="index.html">
            <img src="images/DemIcon.png" alt="Democritus" width="40" height="40"> Democritus
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainnav"
            aria-controls="mainnav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainnav">
            <div class="navbar-nav fs-5">
                <a class="nav-item nav-link" href="/announcements">Ανακοινώσεις</a>
                <a class="nav-item nav-link" href="/login">Σύνδεση</a>
            </div>
        </div>
    </nav>


    <!-- Log-in form-->
    <section id="login">
        <div class="mt-5 pt-5">
            <h2 class="text-muted text-center">Συνδέσου τώρα με των ακαδημαϊκό σου λογαριασμό</h2>
        </div>
    </section>
    <div class="row col-lg-3 mx-auto">
        <section id="form">
            <div class="container my-3">
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">Διεύθυνση Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group my-2">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                            required>
                    </div>
                    <div class="row mt-2">
                        <div class="col-auto"><button class="btn btn-primary">Σύνδεση</button></div>
                </form>
            </div>
        </section>
    </div>

    <script>
        // Ελέγχει αν ο χρήστης έχει ήδη συνδεθεί
        fetch('/api/check-auth', { credentials: 'include' })
            .then(response => response.json())
            .then(data => {
                if (data.isAuthenticated) {
                    // Ανακατεύθυνση αν είναι συνδεδεμένος
                    window.location.href = data.role === 'professor' ? '/professor' : '/student';
                }
            })
            .catch(err => console.error('Authentication check failed:', err));
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
